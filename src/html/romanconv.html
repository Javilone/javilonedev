<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/romanStyles.css">
        <title>Javilonedev > Roman Numeral Converter</title>
    </head>
    <body>
        <header>
            <h1 class="h1-header">ROMAN</h1>
            <h2 class="h2-header">NUMERAL CONVERTER</h2>
        </header>
        <main>
            <div class="rectangle-bg"></div>
            <div class="main-container">
                <p class="p-main-container">Enter a number</p>
                <input class="input-number" id="number" type="number" required/>
                <button class="button-convert" type="button" id="convert-btn">Convert</button>
                <div class="output" id="output">Prueba</div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p class="p-footer">Made with love by Javier Lopez Lara.<br>March 2024, Madrid, Spain.</p>
            </div>
        </footer>
        <script src="/scripts/romanScripts.js"></script>
    </body>
